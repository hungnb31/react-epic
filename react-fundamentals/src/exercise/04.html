<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const PropTypes = {
      string: (props, propName, componentName) => {
        const type = typeof props[propName]
        if (type !== 'string') {
          return new Error(
            `Component ${componentName} needs a prop ${propName} with type is "string" but got type "${type}"`,
          )
        }
      },
    }
    // 🐨 Make a function called `message` which returns the JSX we want to share
    const Message = ({greeting, subject}) => {
      return <div className="message">{`${greeting}, ${subject}`}</div>
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    const element = (
      <div className="container">
        <Message subject="Guys" greeting="Hello" />
        <Message subject="World" greeting="Hello" />
      </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
